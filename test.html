<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <input type="button" id="create" value="Create Iframe">
    <div id="iframe_div" style="width:100vw;height:90vh;">
    </div>
  </body>
  <script type="text/javascript">
  var file_src = "http://localhost:6002/?room=rellattest";
  $('#create').click(function(){
    createIframe()
  });
  function createIframe() {
    $('<iframe>')                      // Creates the element
    .attr('src',file_src) // Sets the attribute spry:region="myDs"
    .attr('height','100%')
    .attr('width','48%')
    .appendTo('#iframe_div');
  }
  createIframe()
  </script>
</html>
